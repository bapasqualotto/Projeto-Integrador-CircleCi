
<ion-content class="background-image" padding>
  
  <ion-title text-center>SERVIÇO PERSONALIZADO</ion-title>
  <br><br>

<br>
<div>
<ion-item>
  <ion-label position="floating">Destino</ion-label>
  <ion-input [(ngModel)]="servicoData.origem" ></ion-input>
</ion-item>
<br>
<ion-item>
  <ion-label position="floating">Descrição</ion-label>

<br><br><br><br>

<div class="horse" style="margin: 0 auto; width:350px">
  
</div>


</ion-content>
