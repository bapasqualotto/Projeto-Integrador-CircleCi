<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>

<ion-menu>
  <ion-list >
    <ion-item>
      <ion-icon name="home" slot="start"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="list-box" slot="start"></ion-icon>
      <ion-label>Meus Pedidos</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="settings" slot="start"></ion-icon>
      <ion-label>Configurações</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="log-out" slot="start"></ion-icon>
      <ion-label>Sair</ion-label>
    </ion-item>
</ion-list>
</ion-menu>

    <div class="ion-page" main>
      <ion-header>

        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Home</ion-title>
        </ion-toolbar>
      </ion-header>

<ion-content>
  <h1>	Olá {{ students?.name }} </h1><p>
    <h3 *ngIf="students?.checkbox == true">Entregador Ve</h3>
    <h3 *ngIf="students?.checkbox != true"> Só cliente Ve</h3>
</ion-content> 


 <ion-button (click)="getName()" size="large" color="primary">
 	<ion-icon  name="boat"></ion-icon>
 	Entrega
 </ion-button>
       
 <ion-button size="large" color="success">
 	<ion-icon name="cash"></ion-icon>
 	Pagamento
 </ion-button>
